<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel Layout</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="screen">
          <div class="left">
            <img src="images/safety-in-my-hands.png" alt="Safety in my hands" />
          </div>
          <div class="right">
            <p>
              Construimos uma<br />comunidade responsavel e<br />fiavel em todas
              as nossas<br />atividades; protegendo<br />todos para garantir
              que<br />chegam a casa em<br />seguranca todos os dias.
            </p>
          </div>
        </div>
        <div class="screen">Page 2</div>
        <div class="screen">Page 3</div>
        <div class="screen">Page 4</div>
        <div class="screen">Page 5</div>
      </div>
    </div>
  </body>
</html>
